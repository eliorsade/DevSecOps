name: Build container from script

on: 
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build container
        run: |
          docker build -t "${{ secrets.DOCKERHUB_USERNAME }}/sg-check:latest" \
          --build-arg AWS_S3_BUCKET_NAME="${{ secrets.AWS_S3_BUCKET_NAME }}" \
          --build-arg LOG_MODE="${{ secrets.LOG_MODE }}" .
      - name: Docker login
        run: |
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
      - name: Docker push
        run: |
          docker push "${{ secrets.DOCKERHUB_USERNAME }}"/sg-check:latest
